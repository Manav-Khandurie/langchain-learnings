model:
  provider:
    type: openai
  model_name: gpt-4o-mini
  region: us-east-1
  credentials:
    api_key: ${OPEN_API_KEY}
include:
  - "RAG"
  - "chatbots"
exclude:
  - ".venv/*"
  - "notebooks/*"
  - "*/.github/*"
  - "**/*.pyc"
  - "**/notebooks/"
  - "**/src/"
  - "src/*"
score_threshold: 80