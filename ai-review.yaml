model:
  provider:
    type: huggingface
  model_name: microsoft/phi-4
  region: us-east-1
  credentials:
    api_base: ${HF_API_BASE_PHI4}
    api_key: ${HF_TOKEN}
include:
  - "RAG"
  - "chatbots"
exclude:
  - ".venv/*"
  - "notebooks/*"
  - "*/.github/*"
  - "**/*.pyc"
  - "**/notebooks/"
  - "**/src/"
  - "src/*"
score_threshold: 80