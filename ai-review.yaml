model:
  provider:
    type: bedrock
  model_name: amazon.titan-text-premier-v1:0
  region: us-east-1
  credentials:
    aws_access_key_id: ${AWS_ACCESS_KEY_ID}
    aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
include:
  - "RAG"
  - "chatbots"
exclude:
  - ".venv/*"
  - "notebooks/*"
  - "*/.github/*"
  - "**/*.pyc"
  - "**/notebooks/"
  - "**/src/"
  - "src/*"
score_threshold: 80